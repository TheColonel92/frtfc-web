<!DOCTYPE html>
<html lang="fr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=FrTFC= French Tactical Forces</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css_bootstrap/bootstrap.min.css">
    <!-- Favicon -->
    <link rel="icon" href="img/warthunder/WT_FrTFC.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        body {
            display: flex;
            flex-direction: column;
        }
    
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
        }
    
        .site-choice {
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            transition: transform 0.3s ease;
            border-radius: 0.5rem;
            overflow: hidden;
        }
    
        .site-choice::before {
            content: "";
            position: absolute;
            z-index: 1;
        }
    
        .site-choice .card-body {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            padding: 2rem;
            text-align: center;
        }
    
        .site-choice:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/warthunder/WT_FrTFC.png" alt="Logo =FrTFC=" width="40" height="40" class="d-inline-block align-text-top">
                =FrTFC= French Tactical Forces
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Langue -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://em-content.zobj.net/source/twitter/408/flag-france_1f1eb-1f1f7.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
                            Français
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                            <li>
                                <a class="dropdown-item" href="index-en.html">
                                    <img src="https://em-content.zobj.net/source/twitter/408/flag-united-kingdom_1f1ec-1f1e7.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
                                    Anglais
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Choix de site -->
    <main class="text-center d-flex flex-column" style="flex: 1; background-image: url('img/FrTFC-Flag.png'); background-size: cover; background-position: center; width: 100vw; overflow-x: hidden;">
        <h1 class="mb-5">Choix du site</h1>
        <div class="row justify-content-center gx-4 gy-4">
            <!-- War Thunder -->
            <div class="col-md-5">
                <a href="frtfc-warthunder-fr.html" class="text-decoration-none">
                    <div class="card bg-dark text-white border-0 shadow site-choice" style="background-image: url('img/warthunder/FrTFCParade-overlay.png');">
                        <div class="card-body">
                            <h2 class="card-title">=FrTFC= sur War Thunder</h2>
                            <p class="card-text">Batailles aériennes, terrestres et navales !</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Foxhole -->
            <div class="col-md-5">
                <a href="frtfc-foxhole-fr.html" class="text-decoration-none">
                    <div class="card bg-dark text-white border-0 shadow site-choice" style="background-image: url('img/foxhole/foxhole_banner.jpg');">
                        <div class="card-body">
                            <h2 class="card-title">=FrTFC= sur Foxhole</h2>
                            <p class="card-text">Guerre stratégique et combats massifs en temps réel.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <img src="img/warthunder/WT_FrTFC.png" alt="Logo =FrTFC=" class="footer-logo mb-2">
        <p>FrTFC Headquarter &copy; <span id="year"></span> TheColonel | Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script pour afficher l'année actuelle dans le footer -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
